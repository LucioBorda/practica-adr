name: Node.js CI/CD - TDD Demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descarga el c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instala Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Instala dependencias
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Ejecuta los tests (TDD)
      - name: Run tests
        run: npm test

      # 5Ô∏è‚É£ (Opcional) Build o Deploy
      - name: Build project
        if: success()
        run: |
          echo "Building project..."
